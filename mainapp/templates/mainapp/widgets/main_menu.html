{% load static %}
<ul class="menu">
    {% for link in links_menu %}
        <li class="menu__list"><a href="{% url link.href %}"
        class="menu__link {% if request.resolver_match.url_name == link.href %} menu__link_active {% endif %}">{{ link.name }}
        </a>
        </li>
    {% endfor %}
    <li class="menu__list search"><img src="{% static 'img/search.svg' %}" alt="search"></li>
</ul>
