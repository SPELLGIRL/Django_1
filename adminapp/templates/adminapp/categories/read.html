{% extends 'adminapp/base.html' %}

{% block content %}
    <hr>

    <h1>{{ model.name|title }}</h1>

    <a href="{% url 'admin:category_update' id=model.id %}">
        Update
    </a>
    <a href="{% url 'admin:category_delete' id=model.id %}">
        Delete
    </a>
    <h2>Products:</h2>
    <ul>
        {% for product in products %}

            <li>
                <a href="{% url 'admin:product_read' id=product.id %}">
                    {{ product.title|title }}
                </a>
            </li>
        {% endfor %}

    </ul>
    <p><a href="{% url 'admin:product_category' category=model.id %}">
        All
    </a></p>
{% endblock %}
