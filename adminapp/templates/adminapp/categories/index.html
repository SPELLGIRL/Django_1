{% extends 'adminapp/base.html' %}

{% block content %}
    <hr>

    <h1>Categories list</h1>
    <a href="{% url 'admin:category_create' %}">Create</a>
    <ul>
        {% for item in models %}
            <li>
                <a href="{% url 'admin:category_read' id=item.id %}"
                   class="{% if not item.is_active %}not_is_active{% endif %}">
                    {{ item.name|title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
