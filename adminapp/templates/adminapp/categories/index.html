{% extends 'adminapp/base.html' %}

{% block content %}
    <hr>

    <h1>Categories list</h1>
    <ul>
        {% for item in models %}
            <li>
                <a href="{% url 'admin:category_read' id=item.id %}">
                    {{ item.name|title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
